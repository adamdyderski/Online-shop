{% extends 'shop_app/base.html' %}
{% load bootstrap3 %}

{% block body %}

    <div class="row">
        <div class="col-sm-8 col-sm-offset-2 text-center">
            <h3>Zmiana hasła</h3>
            <hr>
        </div>
        <div class="col-sm-4 col-sm-offset-4 text-center">
            <form method="post" action="">
                {% csrf_token %}
                {% bootstrap_form form show_help=False show_label=False %}               
                {% bootstrap_button "Zmień hasło" button_type="submit" button_class="btn-primary" %}
            </form> 
        </div>  
    </div>

{% endblock %}
