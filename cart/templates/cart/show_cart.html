{% extends 'shop_app/base.html' %} 
{% load bootstrap3 %} 

{% block body %}

    <h3>Koszyk</h3>
    <hr>

    {% for product in products %}

        <p class="item-desc">{{ product.name }}</p>
         
  
    {% empty %}
        {% bootstrap_alert "Koszyk jest pusty!" alert_type='info' %}
    {% endfor %}

{% endblock %}
